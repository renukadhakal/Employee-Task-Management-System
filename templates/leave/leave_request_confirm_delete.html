{% extends "base.html" %}
{% block content %}
<h2>Delete Leave Request</h2>
<p>Are you sure you want to delete this leave request?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>
<a href="{% url 'leave:leave_request_list' %}">Cancel</a>
{% endblock %}
