{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <div class="card shadow-lg p-4">
      <h2 class="text-center mb-4 text-primary">Transfer Employee</h2>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-success text-center" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}

      <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
          {{ form.as_p }}
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Transfer Employee</button>
        </div>
      </form>
    </div>
  </div>

  <style>
    .card {
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      border: none;
    }

    h2 {
      font-weight: bold;
    }

    button {
      width: 100%;
      font-size: 1.1rem;
    }
  </style>
{% endblock %}
