{% extends "base.html" %}

{% block content %}
  <h2>Transfer Employee</h2>
  
  {% if messages %}
    {% for message in messages %}
      <p style="color: green;">{{ message }}</p>
    {% endfor %}
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Transfer Employee</button>
  </form>
{% endblock %}
