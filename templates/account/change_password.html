{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="vh-100" style="background: linear-gradient(135deg, #e0eafc, #cfdef3);">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-10">
        <div class="card shadow-lg border-0" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <h2 class="text-center fw-bold mb-5" style="color: #4b6cb7;">Password Change Form</h2>

                <form class="mx-1 mx-md-4" method="POST">
                  {% csrf_token %}

                  {% for field in form %}
                    <div class="form-group mb-4">
                      <label class="form-label fw-semibold" style="color: #333;">{{ field.label }}</label>
                      {{ field }}
                      <div class="form-text text-danger">{{ field.errors }}</div>
                    </div>
                  {% endfor %}

                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-lg px-5 py-2" style="background-color: #4b6cb7; color: #fff; border-radius: 50px; box-shadow: 0 4px 15px rgba(75, 108, 183, 0.4); transition: 0.3s;">
                      Submit
                    </button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid rounded" alt="Sample image" style="max-height: 400px;">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
