{% extends "base.html" %}
{% block content %}
<h2>Forgot Password</h2>
{% if messages %}
  <ul>
    {% for message in messages %}
      <li style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %};">
        {{ message }}
      </li>
    {% endfor %}
  </ul>
{% endif %}

<form method="post">
    {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Send OTP</button>
</form>
{% endblock content %}
