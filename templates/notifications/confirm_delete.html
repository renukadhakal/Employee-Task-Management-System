{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Delete Notification</h1>
<p>Are you sure you want to delete "{{ notification.title }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'notification:notification_list' %}">Cancel</a>
</form>
{% endblock content %}
