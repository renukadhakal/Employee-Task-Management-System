{% extends 'base.html' %}
{% block content %}
<div class="container">
<div class="d-flex justify-content-between align-items-center mb-5 mt-4">
  <div class="flex-grow-1 text-center">
    <h2 class="m-0"> <b>Employee List </b> </h2>
  </div>
  <a href="{% url 'account:manager-user-add' %}" class="btn btn-info">+ Add Employee</a>
</div>


<div class="table-responsive">
  <table class="table table-bordered table-hover align-middle text-center">
    <thead class=" " style="background: linear-gradient(135deg,rgb(85, 123, 147) 0%,rgb(138, 172, 206) 100%);" >
      <tr>
        <th scope="col" style="background: linear-gradient(135deg,rgb(85, 123, 147) 0%,rgb(138, 172, 206) 100%);" >ID</th>
        <th scope="col" style="background: linear-gradient(135deg,rgb(85, 123, 147) 0%,rgb(138, 172, 206) 100%);">First Name</th>
        <th scope="col" style="background: linear-gradient(135deg,rgb(85, 123, 147) 0%,rgb(138, 172, 206) 100%);">Last Name</th>
        <th scope="col" style="background: linear-gradient(135deg,rgb(85, 123, 147) 0%,rgb(138, 172, 206) 100%);">Username</th>
        <th scope="col" style="background: linear-gradient(135deg,rgb(85, 123, 147) 0%,rgb(138, 172, 206) 100%);">Role</th>
        <th scope="col" style="background: linear-gradient(135deg,rgb(85, 123, 147) 0%,rgb(138, 172, 206) 100%);" colspan="3">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <th scope="row">{{ user.id }}</th>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.role }}</td>
        <td>
          <a href="{% url 'account:user-profile' user.id %}" class="btn btn-info btn-sm">View</a>
        </td>
        <td>
          <a href="{% url 'account:manager-user-update' user.id %}" class="btn btn-warning btn-sm">Edit</a>
        </td>
        <td>
          <a href="{% url 'account:manager-user-delete' user.id %}" class="btn btn-danger btn-sm">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</div>
{% endblock content %}
