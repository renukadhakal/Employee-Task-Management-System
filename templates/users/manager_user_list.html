{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Employee List</h2>
  <a href="{% url 'account:manager-user-add' %}" class="btn btn-success">+ Add Employee</a>
</div>

<div class="table-responsive">
  <table class="table table-bordered table-hover align-middle text-center">
    <thead class="table-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Username</th>
        <th scope="col">Role</th>
        <th scope="col" colspan="3">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <th scope="row">{{ user.id }}</th>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.role }}</td>
        <td>
          <a href="{% url 'account:user-profile' user.id %}" class="btn btn-info btn-sm">View</a>
        </td>
        <td>
          <a href="{% url 'account:manager-user-update' user.id %}" class="btn btn-warning btn-sm">Edit</a>
        </td>
        <td>
          <a href="{% url 'account:manager-user-delete' user.id %}" class="btn btn-danger btn-sm">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content %}
