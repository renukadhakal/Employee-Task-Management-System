{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm p-4">
        <h2 class="mb-3 text-center">Create New Holidays</h2>

        <form method="post" action="{% url 'task:create_holiday' %}">
            {% csrf_token %}

            {% for field in form %}
                <div class="form-group mb-4">
                    <label class="form-label fw-semibold" style="color: #333;">{{ field.label }}</label>
                    {{ field }}
                    <div class="form-text text-danger">{{ field.errors }}</div>
                </div>
            {% endfor %} 
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="{% url 'task:holiday_list' %}" class="btn btn-secondary">Back to List</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
