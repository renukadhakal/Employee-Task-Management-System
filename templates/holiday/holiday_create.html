{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm p-4">
        <h2 class="mb-3 text-center">Create New Holiday</h2>
        {% if messages %}
            <div class="alert alert-dismissible fade show">
                {% for message in messages %}
                    <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        <form method="post" class="needs-validation" action="{% url 'task:create_holiday' %}">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.title.label_tag }}
                {{ form.title }}
            </div>
            <div class="mb-3">
                {{ form.date.label_tag }}
                {{ form.date }}
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="{% url 'task:holiday_list' %}" class="btn btn-secondary">Back to List</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
